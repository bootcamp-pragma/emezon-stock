app-description: Stock Microservice API for managing stock of Emezon
app-title: Stock Management API
app-version: 1.0.0

server:
    port: ${PORT:8073}
spring:
    application:
        name: stock
    datasource:
        driver-class-name: ${DB_DRIVER:org.h2.Driver}
        password: ${DB_PASS:root}
        url: ${DB_URL:jdbc:h2:mem:test-stock-db}
        username: ${DB_USER:root}
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}
                format_sql: false
        show-sql: true
springdoc:
    api-docs:
        enabled: true
    swagger-ui:
        enabled: true
        path: /docs/swagger-ui.html
